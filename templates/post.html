{% extends 'base.html' %}

{% block content %}
<h2>{{ post.title }}</h2>
<div class="markdown-body" style="white-space: pre-wrap;">{{ post.content_html|safe }}</div>
<p><strong>作者:</strong> {{ post.author }}</p>
<p><strong>类别:</strong> {{ post.category }}</p>
{% if is_logged_in() %}
    {% if post.author_id == session['user_id'] or is_admin() %}
        <a href="{{ url_for('edit_post', post_id=post_id) }}" class="btn">编辑</a>
        <a href="{{ url_for('delete_post', post_id=post_id) }}" class="btn">删除</a>
    {% endif %}
{% endif %}
{% endblock %}
